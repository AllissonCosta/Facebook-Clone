<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Clone - entre ou cadastre-se</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="content__left">
                <img src="img/logo_normal.png" alt="Logo do Facebook">
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
            <div class="content__right">
                <div class="content__right_textbox">
                    <input type="email" name="email" id="email">
                    <input type="password" name="password" id="password">
                    <input type="button" value="Entrar" id="goin">
                    <p><a href="#">Esqueceu a senha?</a></p>
                    <hr>
                    <input type="button" value="Criar nova conta" id="newaccount">
                </div>
                <p id="createpage"><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa</p>
            </div>
        </div>
    </main>
    <footer></footer>
    
    <script src="js/interactio.js"></script>
</body>
</html>
